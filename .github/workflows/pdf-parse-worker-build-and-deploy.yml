name: Build and deploy pdf-parse-worker

on:
  push:
    branches:
      - main
    paths:
      - 'pdf-parse-worker/**'
      - '.github/workflows/pdf-parse-worker-build-and-deploy.yml'
  workflow_dispatch: {}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    env:
      IMAGE_MAIN: ghcr.io/ebox86/pip-pdf-parse-worker:main
      IMAGE_SHA: ghcr.io/ebox86/pip-pdf-parse-worker:${{ github.sha }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Build Maven project
        working-directory: pdf-parse-worker
        run: mvn -B -DskipTests package

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build \
            -t "${IMAGE_MAIN}" \
            -t "${IMAGE_SHA}" \
            pdf-parse-worker

      - name: Push Docker images
        run: |
          docker push "${IMAGE_MAIN}"
          docker push "${IMAGE_SHA}"

  deploy-cloud-run:
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    env:
      AR_IMAGE: us-east4-docker.pkg.dev/pittsburgh-in-progress/ghcr/ebox86/pip-pdf-parse-worker:main

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: GCP auth (Workload Identity)
        uses: ebox86/gh-custom-actions/gcloud-wif-auth@v1
        with:
          project_id: pittsburgh-in-progress
          workload_identity_provider: projects/${{ secrets.GCP_PGH_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/gh-pool/providers/gh-provider
          service_account: ci-runner@pittsburgh-in-progress.iam.gserviceaccount.com

      - name: Deploy pdf-parse-worker to Cloud Run
        uses: ebox86/gh-custom-actions/deploy-cloud-run@v1
        with:
          project_id: pittsburgh-in-progress
          region: us-east4
          service_name: pgh-pdf-parse-worker
          image: ${{ env.AR_IMAGE }}
