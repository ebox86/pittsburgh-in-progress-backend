name: Build and push ingest-api

on:
  push:
    branches:
      - main
    paths:
      - 'ingest-api/**'
  workflow_dispatch: {}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Build Maven project
        working-directory: ingest-api
        run: mvn -B -DskipTests package

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build \
            -t ghcr.io/ebox86/pip-ingest-api:main \
            -t ghcr.io/ebox86/pip-ingest-api:latest \
            ingest-api

      - name: Push Docker images
        run: |
          docker push ghcr.io/ebox86/pip-ingest-api:main
          docker push ghcr.io/ebox86/pip-ingest-api:latest

  deploy-cloud-run:
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy ingest-api to Cloud Run
        uses: ./.github/actions/deploy-cloud-run
        with:
          project_id: pittsburgh-in-progress
          region: us-east4
          service_name: pgh-ingest-api
          image: us-east4-docker.pkg.dev/pittsburgh-in-progress/ghcr/ebox86/pip-ingest-api:main
          workload_identity_provider: projects/${{ secrets.GCP_PGH_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/gh-pool/providers/gh-provider
          service_account: ci-runner@pittsburgh-in-progress.iam.gserviceaccount.com
